<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="topo">Início do site</h1>
    <!--Tipos de listas =
    <ul> Lista não ordenada
    <ol> Lista ordenada
    <li> Define um item de uma lista 
        Dentro de <li> =
                <dl> Define uma lista de definições
                <dt> Define um termo de lista
                <dd> Define uma descrição da lista -->
    <ul type="circle"> <!--Tipos de formatação das listas = "disc, circle, square"-->
        <li>Empresa</li>
    </ul>
    <hr>
    <ol type="I"> <!--Tipos de formatação das listas = "1, A, a, I, i"-->
        <li>Primeiro</li>
    </ol>
    <hr>
    <!-- Tabelas: Conjunto de "células", possibilitando hospedar diferentes conteúdos
    <table> e <table border=""
        <tr> = Primeira linha
        <th> = Início + Negrito
        <td> = Continuação
         -->
    <table border>
        <tr> <!--Primeira linha-->
            <th>Nome</th>
        </tr>
        <hr>
        <a href="index.html" target="_blank">O que foi criado na aula:</a><br>
        <a href="https://www.google.com.br/" target="_blank" title="Link para o google">Google</a><br>
        <a href="#topo">Vá para o início</a>
</body>

</html>
