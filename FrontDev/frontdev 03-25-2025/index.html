<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 25-03-2025</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <h3>Gênero:</h3>
        <!--Type = Tipo de input, Name = Nome que retorna pro BackEnd, Value = Valor que retorna pro BackEnd-->
        <input type="radio" name="genero" value="Masculino" />
        <span>Masculino</span><br />
        <input type="radio" name="genero" value="Feminino" />
        <span>Feminino</span><br />
        <input type="radio" name="genero" value="Outros" />
        <span>Outros</span><br />

        <hr />

        <h3>Meios de transporte para ir à Fiap</h3>
        <!--Radio = Bolinha, uma opção. Checkbox = Box, múltiplas opções. Option = Uma opção (caixinha)-->
        <input type="checkbox" name="transportes" value="a_pe" />
        <span>À pé</span><br />
        <input type="checkbox" name="transportes" value="onibus" />
        <span>Ônibus</span><br />
        <input type="checkbox" name="transportes" value="metro" />
        <span>Metrô</span><br />
        <input type="checkbox" name="transportes" value="carro" />
        <span>Carro</span><br />

        <hr />
        <h3>Selecione o tamanho:</h3>
        <select name="tamanho">
          <option value="op">Selecione uma opção:</option>
          <option value="p">Pequeno</option>
          <option value="m">Médio</option>
          <option value="g">Grande</option>
        </select>

        <br />
        <hr />
        <!--label-->
        <label for="nome_sobrenome">Nome e Sobrenome:</label>
        <input
          type="text"
          name="nome_sobrenome"
          placeholder="Digite seu nome"
        />

        <br /><br />

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </fieldset>
    </form>
    <br />
    <hr />

    <img
      src="img/cachorro_caramelo.jpg"
      alt="cachorro_caramelo"
      width="160px"
    />

    <a href="http://www.fiap.com.br" target="_blank" title="Ir ao site da Fiap">
      <img src="img/logo_fiap.png" alt="Logo Fiap" width="120px" />
    </a>
  </body>
</html>
